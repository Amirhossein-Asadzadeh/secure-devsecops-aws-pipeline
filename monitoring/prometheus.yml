global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "devsecops-app"
    metrics_path: /metrics
    scrape_interval: 10s
    dns_sd_configs:
      - names:
          - "devsecops-app.production.svc.cluster.local"
        type: A
        port: 8080

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

